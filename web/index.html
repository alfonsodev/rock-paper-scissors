<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <title>Title</title>
	    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
    <div class="row" >
      <div class="col-lg-12 col-md-12 col-xs-12 main_title" >
          <h1>Rock, Paper, Scissor</h1>
      </div>
    </div>
<br> <br> <br> <br>
     <!-- main menu -->
     <div id="menu_screen" class="row">

        <div class="col-lg-6 col-md-6 col-xs-6" id="avatars">
          <div class="row" >
             <div class="col-lg-1 col-md-1 col-xs-1"> </div>
             <div class="col-lg-7 col-md-7 col-xs-7">
               <p>Choose Your weapon to strart playing</p>
               <center> <p id="selection_name"></p></center>
                <center> <p id="player1_selection"></p></center>
             </div>
             <div class="col-lg-1 col-md-1 col-xs-1"></div>
          </div>
          <!-- AVATARS -->
          <div class="row" >
              <div class="col-lg-4 col-md-4 col-xs-4">
                <img src="assets/BoyPlayer.png" alt="boy" id="boy" class="img-avatar selected">
              </div>
              <div class="col-lg-4 col-md-4 col-xs-4">
                <img src="assets/Girl1.png" alt="girl1" id="girl1" class="img-avatar">
              </div>
              <div class="col-lg-4 col-md-4 col-xs-4">
                <img src="assets/Girl2.png" alt="girl2" id="girl2" class="img-avatar">
              </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-xs-6" >
         <h4>Click to begin</h4>
         <ul>
           <li><a id="player1_mode" href="#" onclick="router.goToState('selection')" >Player vs Computer</a></li>
         </ul>
       </div>
     </div>

    <!-- selection screen -->
		<div id="selection_screen" class="container">
        <div class="row" >
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-xs-6">
            <!-- Player picture -->
             <div class="row" style="height:140px">
                 <div class="col-lg-4 col-md-4 col-xs-4">
                </div>
                 <div class="col-lg-4 col-md-4 col-xs-4">
                    <div id="player1_avatar"></div>
                 </div>
                 <div class="col-lg-4 col-md-4 col-xs-4">
                </div>
             </div>
            <!-- Selection sentence -->
             <div class="row" style="height:30px">
                 <div class="col-lg-12 col-md-12 col-xs-12" style="text-align:center">
                    <p id="game_result">Choose Your weapon to strart playing</p>
                    <p id="selection_name"></p>
                    <p id="player1_selection"></p>
                 </div>
             </div>
             <div class="row" style="height:140px">
                 <div id="rock" class="col-lg-4 col-md-4 col-xs-4">
                   <img src="assets/Player1Rock.png" alt="rock">
                 </div>
                 <div id-"scissors" class="col-lg-4 col-md-4 col-xs-4">
                   <img src="assets/Player1Scissors.png" alt="scissors">
                 </div>
                 <div id="paper" class="col-lg-4 col-md-4 col-xs-4">
                   <img src="assets/Player1Paper.png" alt="paper">
                 </div>
             </div>
          </div>
          <div class="col-lg-6 col-md-6 col-xs-6">
            <div class="row" style="height:140px">
                <div class="col-lg-4 col-md-4 col-xs-4">
                  &nbsp;
                </div>
                <div class="col-lg-4 col-md-4 col-xs-4">
                  <img src="assets/ComputerPlayer.png" alt="computer">
                  <center> <p id="player2_selection"></p></center>

                </div>
                <div class="col-lg-4 col-md-4 col-xs-4">
                  &nbsp;
                </div>
            </div>
                <!-- Selection sentence -->
             <div class="row" style="height:30px">
                 <div class="col-lg-12 col-md-12 col-xs-12" style="text-align:center">
                    <p>Choose Your weapon to strart playing</p>
                    <center> <p id="selection_name"></p></center>
                    <center> <p id="player1_selection"></p></center>

                 </div>
             </div>
             <div class="row" style="height:140px">
                <div class="col-lg-4 col-md-4 col-xs-4">
                    <img src="assets/Player2Rock.png" alt="rock">
                </div>
                <div class="col-lg-4 col-md-4 col-xs-4">
                    <img src="assets/Player2Scissors.png" alt="scissors">
                </div>
                <div class="col-lg-4 col-md-4 col-xs-4">
                    <img src="assets/Player2Paper.png" alt="paper">
                </div>
             </div>
          </div>
        </div>

      </div>
		</div>

	</body>
	<!-- -->
	<script type="text/javascript" src="js/build.js"></script>
	<script type="text/javascript">
		var Player = require('app').Player;
		var Router = require('app').Router;
		var View = require('app').View;
		var Game = require('app').Game;
		var app = require('app').App;
		var config = { timeout: 800 };

		var player1 = new Player('YOU');
		var player2 = new Player('COMPUTER');
		var router = new Router(document, window);
		var view = new View(document);

		document.addEventListener('DOMContentLoaded', function() {
			app([player1, player2], Game, router, view, config);
			router.goToState('menu');
			view.registerUIEventes(Game, player1, router);
		});

	</script>
</html>
