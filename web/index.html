<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <title>Title</title>
	    <link rel="stylesheet" type="text/css" href="css/main.css">
	    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	</head>
	<body>
		<!-- selection screen -->
		<div id="selection_screen" class="container">
			<div class="row">
				<div class="col-lg-6 ">
					<h2 id="selection_name"></h2>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3 col-md-offset-1">
					<div id="rock" >
						<img src="assets/polygon-rock-lg.png" alt="rock">
					</div>
				</div>
				<div class="col-lg-3">
					 <div id="scissors">
		                <img src="assets/polygon-scissor-lg.png" alt="scissor">
				    </div>
				</div>
				<div class="col-lg-3">
				    <div id="paper">
	                    <img src="assets/polygon-paper-lg.png" alt="paper">
				    </div>
				</div>
			</div>
		</div>

		<!-- show screen -->
		<div id="show_screen"> 
			<p id="player1_name"></p>
			1:<div class="item " id="player1_selection"></div>
			<p id="player2_name"></p>
			2:<div class="item " id="player2_selection"></div>
		</div>

		<!-- result screen -->
		<div id="result_screen">
			<h2 id="game_result"></h2>
			<a href="/" >back</a>
		</div>
	</body>
	<!-- -->
	<script type="text/javascript" src="js/build.js"></script>
	<script type="text/javascript">
		var Player = require('app').Player;
		var Router = require('app').Router;
		var View = require('app').View;
		var Game = require('app').Game;
		var app = require('app').App;
		var config = { timeout: 800 };

		var player1 = new Player('YOU');
		var player2 = new Player('COMPUTER');
		var router = new Router(document, window);
		var view = new View(document);

		document.addEventListener('DOMContentLoaded', function() {
			app([player1, player2], Game, router, view, config);
			router.goToState('selection');
			view.registerUIEventes(Game);
		});

	</script>
</html>
