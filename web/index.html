<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <title>Title</title>
		<style>
			#selection_screen {

			}

			#show_screen {
				display: none;
			}

			#result_screen {
				display: none;
			}
		</style>
	</head>
	<body>
		<!-- selection screen -->
		<div id="selection_screen">
			<p>Select an element</p>
			<button class="button_weapon rock" id="button_rock" onclick="player1.setSelection('rock');router.goToState('show');" onmouseover="view.updateSelectionTitle('ROCK')"></button>
			<button class="button_weapon paper" id="button_paper" onclick="player1.setSelection('paper'); router.goToState('show');"	onmouseover="view.updateSelectionTitle('PAPER')"></button>
			<button class="button_weapon scissors" id="button_scissors" onclick="player1.setSelection('scissors'); router.goToState('show')" onmouseover="view.updateSelectionTitle('SCISSORS')"></button>
			<p id="selection_name"></p>
		</div>

		<!-- show screen -->
		<div id="show_screen"> 
			<p id="player1_name"></p>
			1:<div class="button_weapon "	id="player1_selection"></div>
			<p id="player2_name"></p>
			2:<div class="button_weapon "	id="player2_selection"></div>
		</div>

		<!-- result screen -->
		<div id="result_screen">
			<h2 id="game_result"></h2>
			<a href="/" >back</a>
		</div>
	</body>
	<!-- -->
	<script type="text/javascript" src="js/build.js"></script>
	<script type="text/javascript">
		var Player = require('app').Player;
		var Router = require('app').Router;
		var View = require('app').View;
		var Game = require('app').Game;
		var app = require('app').App;
		var config = { timeout: 800 };

		var player1 = new Player('YOU');
		var player2 = new Player('COMPUTER');
		var router = new Router(document, window);
		var view = new View(document);
		document.addEventListener('DOMContentLoaded', function() {
			app([player1, player2], Game, router, view, config);
			router.goToState('selection');
		});
	</script>
</html>
